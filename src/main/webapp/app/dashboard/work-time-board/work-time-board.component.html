<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th >姓名</th>
            <th >艺名</th>
            <th >繁星ID</th>
            <th>时间(参考)</th>
            <th>天数</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of data">
            <td>{{row.userName}}</td>
            <td>{{row.nickName}}</td>
            <td>{{row.starId}}</td>
            <td>{{row.starLevel}}</td>
            <td>{{row.fansCount}}</td>
            <td>{{row.beanByDay}}</td>
            <td>{{row.beanByMonth}}</td>
            <td>{{row.minTask}}</td>
            <td>{{row.maxTask}}</td>
            <td>{{row.workTimeByMonth}}</td>
            <td>{{row.workTimeByDay}}</td>
            <td>{{row.regDate}}</td>
        </tr>
        </tbody>
    </table>
</div>
