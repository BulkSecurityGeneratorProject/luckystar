<div>
    <h2>
        <span jhiTranslate="luckystarApp.laborUnion.home.title">Labor Unions</span>
        <button class="btn btn-primary float-right jh-create-entity create-labor-union" [routerLink]="['/', { outlets: { popup: ['labor-union-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="luckystarApp.laborUnion.home.createLabel">
            Create new Labor Union
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="laborUnions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="luckystarApp.laborUnion.lId">L Id</span></th>
            <th><span jhiTranslate="luckystarApp.laborUnion.name">Name</span></th>
            <th><span jhiTranslate="luckystarApp.laborUnion.regDate">Reg Date</span></th>
            <th><span jhiTranslate="luckystarApp.laborUnion.state">State</span></th>
            <th><span jhiTranslate="luckystarApp.laborUnion.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let laborUnion of laborUnions ;trackBy: trackId">
                <td><a [routerLink]="['../labor-union', laborUnion.id ]">{{laborUnion.id}}</a></td>
                <td>{{laborUnion.lId}}</td>
                <td>{{laborUnion.name}}</td>
                <td>{{laborUnion.regDate | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'luckystarApp.State.' + laborUnion.state}}">{{laborUnion.state}}</td>
                <td>
                    <span *ngFor="let user of laborUnion.users; let last = last">
                            {{user.login}}{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../labor-union', laborUnion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'labor-union/'+ laborUnion.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'labor-union/'+ laborUnion.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
